<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <div id="container"></div>

    <script type="text/javascript" src="./js/react.js"></script>
    <script type="text/javascript" src="./js/react-dom.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
        let HelloBox = React.createClass({
            getInitialState() {
                return {
                    value:'kelly'
                }
            },
            handlerChange(event){
                this.setState({value:event.target.value})
                console.log(this.state)
            },
            handlerChange2(){
                var inputValueElement = ReactDOM.findDOMNode(this.refs.name).value;
                console.log(inputValueElement)
            },
            render:function () {
                return (
                    <div>
                        <input type="text" defaultValue={this.state.value} onChange={this.handlerChange} />
                        <input type="text" value={this.state.value} onChange={this.handlerChange2} ref="name" />
                    </div>
                )
            }
        })

        ReactDOM.render(
            <HelloBox /> ,
            document.getElementById('container')
        );
    </script>
</body>
</html>

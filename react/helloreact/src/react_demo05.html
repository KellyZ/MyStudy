<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo3:React State</title>
</head>
<body>
    <div id="container"></div>

    <script type="text/javascript" src="./js/react.js"></script>
    <script type="text/javascript" src="./js/react-dom.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
        var TextBoxComponent = React.createClass({
            getInitialState:function () {
                return {enable:true}
            },
            handleClick:function (event) {
                this.setState({enable:!this.state.enable})
            },
            render:function () {
                return (
                    <p>
                        <input type="text" disabled={this.state.enable} />
                        <button onClick={this.handleClick} >切换状态</button>
                    </p>
                )
            }
        })

        ReactDOM.render(
            <TextBoxComponent/> ,
            document.getElementById('container')
        );
    </script>
</body>
</html>

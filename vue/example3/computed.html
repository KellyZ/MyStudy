<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed实例</title>
</head>
<body>
    <h1>computed实例</h1>
    <hr>
    <div id="app">
        <p>价格是：<span v-text="newPrice"></span></p>
    </div>


    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                price:100
            },
            computed:{
                newPrice:function () {
                    return "$"+this.price;
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-directive实例</title>
</head>
<body>
    <h1>v-directive实例</h1>
    <hr>
    <div id="app">
        <div v-custom2="color">{{num}}</div>
        <p><button @click="add">Add</button></p>

    </div>

    <p><button onclick="unbind()">解绑</button></p>


    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        function unbind() {
            app.$destroy()
        }

        Vue.directive('custom',function (el, binding) {
            console.log(el);
            console.log(binding);
            el.style="color:"+binding.value;
        })

        Vue.directive('custom2',{
            bind:function () {
                console.log("1. bind")
            },
            inserted:function () {
                console.log("2. inserted")
            },
            update:function () {
                console.log("3. update")
            },
            componentUpdated:function () {
                console.log("4. componentUpdated")
            },
            unbind:function () {
                console.log("5. unbind")
            }
        })

        var app = new Vue({
            el:'#app',
            data: {
                num: 0,
                color:'red'
            },
            methods:{
                add:function () {
                    this.num++;
                }
            }
        })
    </script>
</body>
</html>

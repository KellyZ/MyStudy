<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue component 1</title>
</head>
<body>
    <h1>vue component 1</h1>
    <hr>
    <div id="app">
        {{message}}
        <author></author>
    </div>

    <div id="app2">
        <myname></myname>
    </div>


    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        Vue.component('author',{
            template:`<div style="color: red;">我是author全局组件</div>`
        })

        var app = new Vue({
            el:'#app',
            data: {
                message: 'hello world'
            }
        })

        var app2 = new Vue({
            el:'#app2',
            components:{
                myname:{
                    template:`<div>我是局部组件</div>`
                }
            }
        })
    </script>
</body>
</html>

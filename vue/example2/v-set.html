<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-set实例</title>
</head>
<body>
    <h1>v-set实例</h1>
    <hr>
    <div id="app">
        {{message}}
        <ul>
            <li v-for="item in aar">{{item}}</li>
        </ul>
    </div>
    <p><button onclick="changeOutData()">change</button></p>

    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        function changeOutData() {
            Vue.set(outData,'message','hahaha')
            Vue.set(outData.aar,1,'ddd')
        }

        var outData = {
            message: 'hello world',
            aar:['aaa','bbb','ccc']
        }

        var app = new Vue({
            el:'#app',
            data: outData
        })
    </script>
</body>
</html>

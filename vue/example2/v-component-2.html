<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue component 2</title>
</head>
<body>
<h1>vue component 2</h1>
<hr>

<div id="app">
    <myname :sex="parentSex"></myname>
</div>


<script src="../assets/js/vue.js" type="text/javascript"></script>
<script type="text/javascript">
    Vue.component('author',{
        template:`<div style="color: red;">我是author全局组件</div>`
    })

    var app = new Vue({
        el:'#app',
        data:{
          parentSex:'woman'
        },
        components:{
            myname:{
                template:`<div>我是局部组件,sex is {{sex}}</div>`,
                props:['sex']
            }
        }
    })
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if v-else实例</title>
</head>
<body>
    <h1>v-if v-else实例</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好，kelly</div>
        <div v-else>请登录</div>
    </div>

    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript">
        var vue = new Vue({
            el:'#app',
            data:{
                isLogin:true
            }
        })
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>v-on实例</h1>
        <hr>
        <div>
            本场比赛得分：<span v-text="totalCount"></span><br>
            <input type="text" v-on:keyup.enter="onEnter" v-model="mycount">
            <p>
                <button v-on:click="add">加分</button>
            </p>
            <p>
                <button @click="minus">减分</button>
            </p>
        </div>
    </div>

    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                totalCount:0,
                mycount:0
            },
            methods: {
                add:function () {
                    this.totalCount++;
                },
                minus:function () {
                    this.totalCount--;
                    if(this.totalCount<0) this.totalCount=0;
                },
                onEnter:function () {
                    this.totalCount = this.totalCount+parseInt(this.mycount);
                }
            }
        })
    </script>
</body>
</html>

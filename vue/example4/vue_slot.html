<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue slot</title>
</head>
<body>
    <h1>vue slot</h1>
    <hr>
    <div id="app">
        <myname>
            <span slot="name">kelly</span>
        </myname>
    </div>


    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var myname = {
            template: `<div>my name is <slot name="name"></slot></div>`,
            props:['name']
        }

        var app = new Vue({
            el:'#app',
            components:{
                myname:myname
            }
        })
    </script>
</body>
</html>
